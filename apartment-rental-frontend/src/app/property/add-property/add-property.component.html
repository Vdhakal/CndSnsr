<div class="card">
  <div class="card-header">
      Add New Strippers
  </div>
  <div class="card-body">
    <form (ngSubmit)='onSubmit(Form)' #Form="ngForm">
      <div class="form-group col-12">
        <label for = "name"> Name* </label>
        <input type="text" class="form-control" ngModel name="Name" #propName="ngModel" required>
        <span class="error-block" *ngIf="!propName.valid && propName.touched">Name is required.</span>
      </div>
      <div class="form-group col-12">
        <label for = "speciality"> Speciality </label>
        <input type="text" class="form-control" ngModel name="Type">
      </div>
      <div class="form-group col-12">
        <label for = "price"> Price Per Night* </label>
        <input type="text" class="form-control" ngModel name="Price" required>
        <span class="error-block" *ngIf="!propName.valid && propName.touched">Price is required.</span>
      </div>
      <div class="form-group col-12">
        <button [disabled]="!Form.valid"  type="submit" class="btn btn-primary mr-2">Save</button>
        <button type = "reset" class="btn btn-danger m-2">Cancel</button>
      </div>
    </form>
  </div>
</div>
