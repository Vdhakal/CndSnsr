<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card">
                <h2 class="card-title text-center">Login</h2>
                <div class="card-body py-md-4">
                    <form _lpchecked="1" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
                        <div class="form-group">
                            <input type="text " class="form-control" formControlName="userName" id="name " placeholder="Email " />
                        </div>
                        <div class="form-group">
                            <input type=" password " class="form-control" formControlName="password" id="password " placeholder="Password " />
                        </div>
                        <div class="d-flex flex-row align-items-center justify-content-between">
                            <a routerLink="/user/signup">Sign Up</a>
                            <button [disabled]="!loginForm.valid" type="submit " class="btn btn-primary">Sign In</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
